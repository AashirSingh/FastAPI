<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommendation</title>
</head>
<body>
    <h1>Movie Recommendation</h1>
    <form id="movies-form">
        <label for="IMDB_Rating">IMDB Rating:</label><br>
        <input type="number" step="0.1" id="IMDB_Rating" name="IMDB_Rating"><br>
        <label for="Biography">Biography:</label><br>
        <input type="number" id="Biography" name="Biography"><br>
        <label for="Drama">Drama:</label><br>
        <input type="number" id="Drama" name="Drama"><br>
        <label for="Thriller">Thriller:</label><br>
        <input type="number" id="Thriller" name="Thriller"><br>
        <label for="Comedy">Comedy:</label><br>
        <input type="number" id="Comedy" name="Comedy"><br>
        <label for="Crime">Crime:</label><br>
        <input type="number" id="Crime" name="Crime"><br>
        <label for="Mystery">Mystery:</label><br>
        <input type="number" id="Mystery" name="Mystery"><br>
        <label for="History">History:</label><br>
        <input type="number" id="History" name="History"><br>
        <input type="submit" value="Get Recommendations">
    </form>
    <div id="result"></div>

    <script>
    document.getElementById('movies-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData);

        fetch('http://127.0.0.1:8000/movies_prediction', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(response => response.json())
          .then(data => {
            document.getElementById('result').innerText = 'Movies similar to input: ' + data['Movies similar to input'];
        });
    });
    </script>
</body>
</html>
